<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Day Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="body">
    <header>
        <div class="header">
            <img class='img1' src="./assets/images/hot.png" alt="hot thermometer">
            <div class="title">
                <h1 class="titleName">5 Day Weather</h1>
                <a href="https://github.com/jk377y" target="_blank" class="byJames fa-github fab"><span>   by jk377y</span></a>
            </div>
            <img class='img2' src="./assets/images/cold.png" alt="cold thermometer">
        </div>
    </header>
    <section class="content">
        <div class="searchContainer">
            <h2>Enter your zip code:</h2>
            <input type="text" id="zip" class="searchZip" placeholder="Enter Zip Code Here">
            <button type="submit" id="zipBtn" class="searchBtn button">Get the weather!!!</button>
            <div class="history">
                <button type="submit" id="prevCity" class="cityBtn prevCity button hide"></button>
            </div>
            <button type="submit" id="clearBtn" class="clearBtn button">Clear your history</button>
        </div>
        <section class="weatherContainer">
            <div class="todayContainer">
                <ul class="todayQry">
                    <li id="city" class="city"></li><span id="date" class="font2"></span>
                    <li id="description" class="font2"></li>
                    <li><img id="icon" class="icon"></img></li>
                    <li class="font2">Temperature:   <span id="temp"></span></li>
                    <li class="font2">Wind:  <span id="wind"></span></li>
                    <li class="font2">Humidity:  <span id="humidity" ></span></li>
                </ul>
                <img src="./assets/images/bbq.jpg" alt="backyard bbq" class="bbq hide">
                <div class="power">
                    <span class="font2">Powered By:</span><br><a href="https://openweathermap.org" target="_blank"><span class="font2">openweathermap.org</span></a>
                </div>
            </div>
            <div id="fiveDayContainer" class="fiveDayContainer">
                <div class="fiveDayTitle">
                    <h2>5 Day Forecast</h2>
                </div>
                <div class="fiveDay"></div>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
