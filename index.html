<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Day Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="body">
    <header>
        <div class="header">
            <img class='img1' src="./assets/images/hot.png" alt="hot thermometer">
            <div class="title">
                <h1 class="titleName">5 Day Weather</h1>
                <a href="https://github.com/jk377y" target="_blank" class="byJames fa-github fab"><span>   by jk377y</span></a>
            </div>
            <img class='img2' src="./assets/images/cold.png" alt="cold thermometer">
        </div>
    </header>
    <section class="content">
        <form class="searchContainer">
            <h2>Enter your City</h2>
            <input type="text" id="cityInput" class="inputText" placeholder="Enter a city name">
            <button type="submit" id="searchBtn" class="searchBtn button">Get the weather!!!</button>
            <div class="search-history">
                <h2>Search History</h2>
                <ul id="searchHistory" class="searchHistory"></ul>
            </div>
            <button type="submit" id="clearHistoryBtn" class="button">Clear your history</button>
        </form>
        <section class="weatherContainer">
            <div class="todayContainer">
                <ul class="todayQry">
                    <li id="currentCity" class="city"></li>
                    <li id="currentDate" class="font2"></li>
                    <li id="description" class="font2"></li>
                    <li><img id="currentIcon" class="icon"></img></li>
                    <li class="font2">Temperature:   <span id="currentTemp"></span></li>
                    <li class="font2">Wind:  <span id="currentWind"></span></li>
                    <li class="font2">Humidity:  <span id="currentHumidity" ></span></li>
                </ul>
                <img src="./assets/images/bbq.jpg" alt="backyard bbq" class="bbq hide">
                <div class="power">
                    <span class="font2">Powered By:</span><br><a href="https://openweathermap.org" target="_blank"><span class="font2">openweathermap.org</span></a>
                </div>
            </div>
            <div id="fiveDayContainer" class="">
                <div class="fiveDayTitle">
                    <h2>5 Day Forecast</h2>
                </div>
                <div id="forecast" class="fiveDayContainer">

                </div>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
