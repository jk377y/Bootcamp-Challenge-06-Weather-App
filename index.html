<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Day Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="body">
    <header id="header" class="header">
        <img src="./assets/images/hot.png" alt="hot thermometer">
        <h1 id="titleName" class="titleName">5 Day Weather Forecast   <a href="https://github.com/jk377y" target="_blank" class="byJames fa-github fab"><span>   by jk377y</span></a></h1>
        <img src="./assets/images/cold.png" alt="cold thermometer">
    </header>
    <section class="searchContainer">
        <div class="searchDiv">
            <h2>Enter your zip code:</h2>
            <input type="text" id="zip" class="searchCity" placeholder="Enter Zip Code Here">
            <button type="submit" id="zipBtn" class="search searchBtn button">Get the weather!!!</button>
        </div>
        <!-- will be used in future update for local storage/history searches -->
        <ul class="prevDiv">
            <li class="cityBtn locationItem"><button class="prevCity button"></button></li>
        </ul>
        <div class="clearDiv">
            <button type="submit" id="clearBtn" class="clearBtn button">Clear your history</button>
        </div>
    </section>
    <section id="todayContainer" class="todayContainer">
        
        <!-- todo: -->
        <ul id="todayQry" class="todayQry">
            <li id="city" class="city"></li><span id="date" class="todayDate"></span>
            <li id="description"></li>
            <li><img id="icon" class="icon"></img></li>
            <li class="font24">Temperature:   <span id="temp"></span></li>
            <li class="font24">Wind:  <span id="wind"></span></li>
            <li class="font24">Humidity:  <span id="humidity" ></span></li>
        </ul>
        <div class="happyPic"></div>
        <div class="power">
            <span class="pOne">Powered By:</span><br><a href="https://openweathermap.org" target="_blank"><span class="pTwo">openweathermap.org</span></a>
        </div>
    </section>
    <section id="fiveDayContainer" class="fiveDayContainer">
        <div class="fiveDayTitle">
            <h2>5 Day Forecast</h2>
        </div>
        <div class="fiveDay"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
